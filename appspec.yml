version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/sportsconnect
permissions:
  - object: /var/www/html/sportsconnect
    pattern: "**"
    owner: apache
    group: apache
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
